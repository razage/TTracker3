<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/theme.css')}}">
        {% block css %}
        {% endblock %}
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">TTracker3</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li{%if page=='home'%} class="active"{%endif%}><a href="{{url_for('home')}}">Home</a></li>
                        {% if 'technician_name' in session %}
                            <li><a href="{{url_for('users.logout')}}">Logout</a></li>
                        {% else %}
                            <li{%if page=='register'%} class="active"{%endif%}><a href="{{url_for('users.register')}}">Register</a></li>
                            <li{%if page=='login'%} class="active"{%endif%}><a href="{{url_for('users.login')}}">Login</a></li>
                        {% endif %}
                        <li><a href="#">Tutorials</a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% for category, msg in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{category}}" role="alert">{{msg}}</div>
        {% endfor %}
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
